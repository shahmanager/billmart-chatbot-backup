async function sendToRasa(message) {
    const sendBtn = document.getElementById('send-button');
    sendBtn.disabled = true;
    
    try {
        // Ensure Rasa session is ready before sending any message
        if (!rasaSessionInitialized) {
            console.log('â³ Rasa session not ready, initializing...');
            await initializeRasaSession();
        }
        
        const response = await fetch(RASA_API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                sender: currentUserId,
                message: message
            })
        });
        
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data && data.length > 0) {
            data.forEach(msg => {
                addBotMessage(msg.text || "", msg.buttons || []);
            });
        } else {
            addBotMessage("Sorry, I didn't understand that. Could you please rephrase?");
        }
        
    } catch (error) {
        console.error('Error sending message to Rasa:', error);
        addBotMessage("Sorry, I'm having trouble connecting. Please try again later.");
        
        // Reset session state on connection failure
        rasaSessionInitialized = false;
    } finally {
        sendBtn.disabled = false;
        const input = document.getElementById('billmart-chatbot-input');
        if (input) input.focus();
    }
}

function addUserMessage(text) {
    const chatMessages = document.querySelector('.chat-messages');
    if (!chatMessages) return;
    
    const processedText = text.replace(/(\S{40,})/g, (match) => match.replace(/(.{40})/g, '$1\u200B'));
    
    chatMessages.innerHTML += `
        <div class="message user-message">
            <span>${escapeHtml(processedText)}</span>
        </div>
    `;
    smartScrollToBottom(chatMessages, true);
}
function smartScrollToBottom(container, forceScroll = false) {
    if (!container) return;
    
    // Industry standard: Check if user is near bottom (within 150px)
    const scrollThreshold = 150;
    const isNearBottom = container.scrollHeight - container.clientHeight <= container.scrollTop + scrollThreshold;
    
    // Auto-scroll if user is near bottom OR forced (new conversation)
    if (isNearBottom || forceScroll) {
        // Smooth scroll to bottom with slight delay for DOM updates
        setTimeout(() => {
            container.scrollTo({
                top: container.scrollHeight,
                behavior: 'smooth'
            });
        }, 100);
    }
}

// Enhanced chat container observer
function observeChatContainer(container) {
    if (!container) return;
    
    const observer = new MutationObserver(mutations => {
        mutations.forEach(mutation => {
            if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                // Auto-scroll when new messages are added
                smartScrollToBottom(container);
            }
        });
    });

    observer.observe(container, { 
        childList: true, 
        subtree: true 
    });
    
    // Store observer for cleanup if needed
    container._observer = observer;
}


function addBotMessage(text, buttons = []) {
    const chatMessages = document.querySelector('.chat-messages');
    if (!chatMessages) return;
    
    const processedText = processMarkdown(text);
    
    // Enhanced bot message with avatar
    const botMessageElement = document.createElement('div');
    botMessageElement.className = 'message bot-message';
    botMessageElement.innerHTML = `
        <div class="bot-avatar">
            <img src="./chat bot logo.png" alt="BillMart Bot" />
        </div>
        <div class="bot-message-content">
            <span>${processedText}</span>
        </div>
    `;
    
    chatMessages.appendChild(botMessageElement);
    
    // Add buttons if provided
    if (buttons && buttons.length > 0) {
        const buttonContainer = document.createElement('div');
        buttonContainer.className = 'quick-replies';
        buttonContainer.innerHTML = buttons.map(btn => 
            `<button class="quick-reply-btn" onclick="sendFAQ('${btn.payload}', '${escapeHtml(btn.title)}')">${escapeHtml(btn.title)}</button>`
        ).join('');
        chatMessages.appendChild(buttonContainer);
    }
    
    // Force scroll to new message
    smartScrollToBottom(chatMessages, true);
}


// === RASA COMMUNICATION ===
function sendFAQ(payload, title) {
    if (isWelcomeMode) {
      showChatInput();
      // Give the DOM a moment to update before adding messages
      setTimeout(() => {
          addUserMessage(title);
          sendToRasa(payload);
      }, 100);
    } else {
        addUserMessage(title);
        sendToRasa(payload);
    }
}

function sendUserTypedMessage() {
    const input = document.getElementById('billmart-chatbot-input');
    const message = input.value.trim();
    if (!message) return;
    
    addUserMessage(message);
    sendToRasa(message);
    input.value = '';
}

function sendToRasa(message) {
    const sendBtn = document.getElementById('send-button');
    sendBtn.disabled = true;
    
    fetch(RASA_API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            sender: currentUserId,
            message: message
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data && data.length > 0) {
            data.forEach(msg => {
                addBotMessage(msg.text || "", msg.buttons || []);
            });
        } else {
            addBotMessage("Sorry, I didn't understand that. Could you please rephrase?");
        }
    })
    .catch(error => {
        console.error('Error sending message to Rasa:', error);
        addBotMessage("Sorry, I'm having trouble connecting. Please try again later.");
    })
    .finally(() => {
        sendBtn.disabled = false;
        document.getElementById('billmart-chatbot-input').focus();
    });
}

// === **NEW**: ADVANCED AUTO-SCROLL LOGIC ===
function smoothScrollToBottom(container) {
    // Only scroll if the user is already near the bottom.
    // This prevents disrupting a user who has scrolled up to read history.
    const isScrolledToBottom = container.scrollHeight - container.clientHeight <= container.scrollTop + 100; // 100px buffer
    
    if (isScrolledToBottom) {
        container.scrollTo({
            top: container.scrollHeight,
            behavior: 'smooth'
        });
    }
}

function observeChatContainer(container) {
    const observer = new MutationObserver(mutations => {
        mutations.forEach(mutation => {
            if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                // A new message was added, so we trigger our smart scroll.
                smoothScrollToBottom(container);
            }
        });
    });

    observer.observe(container, { childList: true });
}


// === UTILITY & BROWSER FUNCTIONS ===
function closeChatbot() {
    document.getElementById('billmart-chatbot-window').style.display = 'none';
}

function handleKeyPress(event) {
    if (event.key === 'Enter') {
        event.preventDefault(); // Prevents form submission if it's in a form
        sendUserTypedMessage();
    }
}

function getSessionId() {
    // This version uses a global variable that gets cleared on page refresh,
    // ensuring a new session every time.
    if (!window._billmartChatSessionId) {
        window._billmartChatSessionId = Math.random().toString(36).substring(2, 10);
    }
    return window._billmartChatSessionId;
}


function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function processMarkdown(text) {
    if (!text) return '';
    return text
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/\n/g, '<br>');
}



function hideTypingIndicator() {
    const typingIndicator = document.getElementById('typing-indicator');
    if (typingIndicator) {
        typingIndicator.remove();
    }
}
